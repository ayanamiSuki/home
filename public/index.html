<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://s3.pstatp.com/cdn/expire-1-M/minireset.css/0.0.2/minireset.min.css" type="text/css"
    rel="stylesheet" />
  <link href="https://s2.pstatp.com/cdn/expire-1-M/element-ui/2.8.2/theme-chalk/index.css" type="text/css"
    rel="stylesheet" />
  <style>
    body {
      background-color: #000;
    }

    #app {
      width: 100vw;
      height: 100vh;
      background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1583320292074&di=7906e9c0c70dcb32bf35b2a4acec07de&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01bce159213fb9b5b3086ed4a4ea29.jpg%40900w_1l_2o_100sh.jpg) center center no-repeat;
      background-size: cover;
      position: relative;
      opacity: 0;
      animation: show 3s ease-in-out forwards;
    }

    @keyframes show {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .miaowu {
      transition: all 3s linear;
      animation: gt 2s ease-in forwards;
    }

    @keyframes gt {

      100% {
        top: 100vh;
        transform: scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <router-view></router-view>
  </div>
  <!-- built files will be auto injected -->
  <script src="https://s2.pstatp.com/cdn/expire-1-M/vue/2.6.10/vue.min.js" type="application/javascript"></script>
  <script src="https://s2.pstatp.com/cdn/expire-1-M/vue-router/3.0.6/vue-router.min.js"
    type="application/javascript"></script>
  <script src="https://s1.pstatp.com/cdn/expire-1-M/vuex/3.1.0/vuex.min.js" type="application/javascript"></script>
  <script src="https://s0.pstatp.com/cdn/expire-1-M/axios/0.19.0-beta.1/axios.min.js"
    type="application/javascript"></script>
  <script src="https://s0.pstatp.com/cdn/expire-1-M/element-ui/2.8.2/index.js" type="application/javascript"></script>
</body>

</html>
